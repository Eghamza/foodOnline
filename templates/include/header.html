{% load static %}
<body>
    <!--Main Wrapper-->
    <div class="wrapper">
        <!-- Header Start -->
        <header id="header">
            <div class="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                            <div class="logo">
                                <figure>
                                    <a href="{% url 'home'%}" class="light-logo">
                                        <img src="{% static 'logo/foodOnlineLogo.png'%}" alt="FoodBakery"
                                            style="width: 250px;">
                                    </a>
                                </figure>
                            </div>

                            <div class="main-location ml-5">
                                <ul>
                                    <li class="location-has-children choose-location">
                                        <form action="#">
                                            <input type="text" value="" name="location"
                                                placeholder="Enter your delivery location" autocomplete="off">
                                            <span id="foodbakery_radius_location_open"
                                                class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                        </form>

                                    </li>
                                </ul>
                            </div>
                        </div>
                        {%if user.is_authenticated%}
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="login-option">
                                <a class="cs-color cs-popup-joinus-btn login-popup"
                                    href="{% url 'myaccount' %}">My Account</a>/<a
                                    class="cs-color cs-popup-joinus-btn login-popup ml-0 text-danger"
                                    href="{% url 'logout' %}"><span> LOGOUT </span></a> 
                                    <!-- <a class="get-start-btn"href="{% url 'registervendor'%}"> Register Restaurant </a> -->
                            </div>
                        </div>

                        {%else%}
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                            <div class="login-option">
                                <a class="cs-color cs-popup-joinus-btn login-popup"
                                    data-toggle="modal" href="{% url 'login' %}">Login</a>/<a
                                    class="cs-color cs-popup-joinus-btn login-popup ml-0"
                                    href="{% url 'register' %}"><span> Register </span></a> <a class="get-start-btn"
                                    href="{% url 'registervendor'%}">
                                    Register
                                    Restaurant </a>
                            </div>
                        </div>

                        {%endif%}
                        
                        
                    </div>
                </div>
            </div>
        </header>
